{% extends "core/base.html" %}
{% load i18n %}
{% load static %}
    {% block content %}
    <script>

window.onload=function(){
 document.getElementById("button").style.display='none';
}
function textCheck(){
    if (document.getElementById("inputPassword2").value == "0") {
        document.getElementById("button").style.display='block';
    }
}

</script>
    <!-- Start Section Begin -->
        <section class="start wow fadeIn" data-wow-duration="1s">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="d-block mb-3 text-white text-capitalize">Profile</h1>
                        <p class="animated fadeInUp mb-5">Hey, Herr Ali RashedðŸ˜˜!</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Start Section End -->
    <section class="card-list row px-sm-5">
      <!-- Card List Head Begin -->
      <div class="col-12 text-center p-5 wow fadeIn" data-wow-duration="1s">
        <h1>{% translate "Info" %}</h1>
      </div>
      <!-- Card List Head End -->

      <!-- Card Begin -->
      <div class="card-box col-md-12 col-sm-12 wow fadeIn" data-wow-duration="1s">
        <div class="card">
          <!-- Image Area Begin -->
          <div class="card-img" style="background-image: url({% static 'core/images/AliRashed.jpeg' %});">
            <!-- Teacher Status -->
            <div class="card-img-overlay"><span class="badge badge-pill badge-warning px-4 py-1">{% translate "silver" %}</span> </div>
          </div>
          <!-- Image Area End -->

          <!-- Content Area Begin -->
          <div class="card-content">
            <!-- Teacher Name -->
            <h4 class="card-title">{% translate "Herr Ali Rashed" %}</h4>
            <br><br>
            <!-- Teacher Location -->
            <p class="card-text"><i class="fa fa-map" aria-hidden="true"></i> {% translate "Benha , Qalubyia" %}</p>
            <br><br>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" onchange="textCheck()"/>
            <br><br>
            <a href="#" id="button" class="btn btn-main btn-round-full float-lg-left">Lesson</a>
            <br><br><br><br><br>
          </div>
      </div>
  </div>
  </section>
    {% endblock content %}
