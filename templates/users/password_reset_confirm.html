{% extends "core/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<section class="intro">
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">{% translate "Reset Password" %}</legend>
				{{ form|crispy }}
				<button class="btn btn-outline-info" type="submit">{% translate "Reset Password" %}</button>
			</fieldset>
		</form>
	</div>
</section>
{% endblock content %}
